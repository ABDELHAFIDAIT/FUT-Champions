  <div class="fut-player-card cursor-pointer" id="player-rb">
    <div class="player-card-top">
      <div class="player-master-info">
        <div class="player-rating">
          <span id="player-rating">99</span>
        </div>
        <div class="player-position">
          <span id="player-position">ST</span>
        </div>
        <div class="player-nation">
          <span id="player-nation"><img src="../assets/img/arg.webp" alt=""></span>
        </div>
        <div class="player-club">
          <span id="player-club"><img src="../assets/img/miami.webp"></span>
        </div>
      </div>
      <div class="player-picture">
        <img src="../assets/img/messi.webp" alt="">
      </div>
    </div>
    <div class="player-card-bottom">
      <div class="player-info">
        <!-- Player Name-->
        <div class="player-name">
          <span id="player-name">LIONEL MESSI</span>
        </div>
        <!-- Player Features-->
        <div class="player-features">
          <div class="player-features-col">
            <span>
              <div class="player-feature-value" id="pace">99</div>
              <div class="player-feature-title">PAC</div>
            </span>
            <span>
              <div class="player-feature-value" id="shooting">99</div>
              <div class="player-feature-title">SHO</div>
            </span>
            <span>
              <div class="player-feature-value" id="passing">99</div>
              <div class="player-feature-title">PAS</div>
            </span>
          </div>
          <div class="player-features-col">
            <span>
              <div class="player-feature-value" id="driplling">99</div>
              <div class="player-feature-title">DRI</div>
            </span>
            <span>
              <div class="player-feature-value" id="defending">99</div>
              <div class="player-feature-title">DEF</div>
            </span>
            <span>
              <div class="player-feature-value" id="physical">99</div>
              <div class="player-feature-title">PHY</div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
